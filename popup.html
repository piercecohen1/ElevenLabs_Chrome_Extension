<!DOCTYPE html>
<html>
  <head>
    <title>AI Text Reader Settings</title>
    <style>
      body {
        width: 300px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>AI Text Reader Settings</h1>
    <label for="api-key">API Key:</label>
    <input type="text" id="api-key">
    <button id="save-api-key">Save</button>
    <br><br>
    <button id="toggle-playback">Play/Pause</button>
    <br><br>
    <label for="scrubber">Scrubber:</label>
    <input type="range" id="scrubber" min="0" max="100" value="0">
    <script src="popup.js"></script>
  </body>
</html>
