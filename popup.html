<!DOCTYPE html>
<html>
  <head>
    <title>AI Text Reader Settings</title>
    <style>
      body {
        width: 300px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>AI Text Reader Settings</h1>
    <label for="api-key">API Key:</label>
    <input type="text" id="api-key">
    <button id="save-api-key">Save</button>
    <br><br>
    <button id="toggle-playback">Play/Pause</button>
    <br><br>
    <label for="scrubber">Scrubber:</label>
    <input type="range" id="scrubber" min="0" max="100" value="0">
    <br><br>
    <label for="playback-speed">Playback Speed:</label>
    <select id="playback-speed">
      <option value="0.5">0.50x</option>
      <option value="0.75">0.75x</option>
      <option value="1" selected>1.00x</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.50x</option>
      <option value="2">2.00x</option>
    </select>

    <script src="popup.js"></script>
  </body>
</html>
